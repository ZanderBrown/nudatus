[tox]
envlist = py35, py39, lint

[testenv]
commands = py.test --cov-report term-missing --cov=nudatus {posargs:tests/}
deps =
    pytest
    pytest-cov
    pytest-random-order
    pytest-faulthandler
    coverage
    black
    coveralls
    py{35,39}: mock

[testenv:lint]
commands =
    black --check nudatus.py
    black --check tests/test_*.py
deps =
    pep8
